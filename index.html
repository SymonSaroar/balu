    <script>
        cur = -1;
        let numOfSlides = 3;
        let slideDelay = 2000;
        let sliderTimeout;
        let slides;
        let indicator;
        let indicators;
        showNextSlide();
        function showNextSlide(){
            slides = document.getElementsByClassName('slides');
            indicator = document.getElementById('indicator');
            if(slides.length == 0 || indicator == null){
                console.log("returned"); 
                sliderTimeout = setTimeout(showNextSlide, slideDelay);
                return;
            }
            cur++;
            cur %= numOfSlides;
            let prev = ((cur - 1) + numOfSlides) % numOfSlides;
            let now = cur;
            indicators = indicator.getElementsByTagName('a');
            if(indicators.length == 0){
                console.log("returned");
                sliderTimeout = setTimeout(showNextSlide, slideDelay);
                return;
            }
            indicators[prev].className = indicators[prev].className.replace(" active", "");
            indicators[now].className += " active";
            slides[prev].style.display = "none";
            slides[now].style.display = "block";
            console.log("step", cur);
            sliderTimeout = setTimeout(showNextSlide, slideDelay);
        }
        let set = [];
        for(let i = 0; i < numOfSlides; i++){
            set.push(
                function() {
                    cur = i-1;
                    clearTimeout(sliderTimeout);
                    for(let j = 0; j < numOfSlides; j++){
                        slides[j].style.display = "none";
                        indicators[j].className = indicators[j].className.replace(" active", "");
                    }
                    showNextSlide();
                }
            )
        }
        function slideNext(){
        
            cur %= numOfSlides;
            clearTimeout(sliderTimeout);
            for(let j = 0; j < numOfSlides; j++){
                slides[j].style.display = "none";
                indicators[j].className = indicators[j].className.replace(" active", "");
            }
            showNextSlide();
        }
        function slidePrev(){
            cur -= 2;
            cur += numOfSlides;
            cur %= numOfSlides;
            console.log("previous", cur);
            clearTimeout(sliderTimeout);
            for(let j = 0; j < numOfSlides; j++){
                slides[j].style.display = "none";
                indicators[j].className = indicators[j].className.replace(" active", "");
            }
            showNextSlide();
        }
    </script>
